<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS with Parcel</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <nav
      class="flex flex-row justify-between items-center bg-slate-600 text-white h-16"
    >
      <div class="left ml-8">Logo</div>
      <div class="right">
        <ul class="sm:flex sm:justify-between sm:items-center sm:p-8 hidden">
          <li class="mx-4">
            <a href="#">Cars</a>
          </li>
          <li class="mx-4">
            <a href="#">About</a>
          </li>
          <li class="mx-4">
            <a href="#">Links</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="flex flex-row">
      <div class="w-1/2 flex justify-center items-center">
        <img
          src="https://via.placeholder.com/500x500"
          alt="placeholder image"
          class="w-3/4"
        />
      </div>
      <div class="w-1/2 flex flex-col justify-center items-center">
        <h1 class="text-4xl font-bold mb-4">Welcome to our website</h1>
        <p class="text-lg mb-8">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod,
          nunc vel bibendum bibendum, elit sapien bibendum sapien, vel bibendum
          sapien elit vel sapien.
        </p>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Learn More
        </button>
      </div>
    </main>
  </body>
</html>
